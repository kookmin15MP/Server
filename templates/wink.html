<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>WINK TimeTable</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />
	<link href="{{url_for('static', filename='assets/css/gsdk-bootstrap-wizard.css')}}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="'static', filename='assets/css/demo.css'" rel="stylesheet" />
</head>

<body>
<div class="image-container set-full-height">
    <!--   Creative Tim Branding   -->
         <div class="logo-container">
            <div class="logo">
	    <a href="#">
                <img src="assets/img/wink.png">
	    <a/>
            </div>
            <div class="brand">
                Creative Kim
            </div>
        </div>
    </a>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action="logincheck/" method="post">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>LOGIN</b> YOUR ID <br>
                        	   <small>Check your Timetable.</small>
                        	</h3>
                        </div>
                        
						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">LOGIN</a></li>
	                        </ul>

						</div>
                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> 로그인 후 당신의 시간표를 확인해보세요.</h4>
                                  <div class="col-sm-3">
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>ID <small>(required)</small></label>
                                        <input name="id" type="text" class="form-control" placeholder="ID">
                                        <div class="form-group">
                                            <label>PASSWORD <small>(required)</small></label>
                                            <input name="password" type="password" class="form-control" placeholder="****">
                                        </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='login' value='LOGIN' />
                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container">
             Made with <i class="fa fa-heart heart"></i> by Creative Kim</a>
        </div>
    </div>

</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
